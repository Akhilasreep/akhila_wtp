<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout</title>
    <style>
        /* CSS for layout styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: black;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: pink;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: orange;
            text-decoration: none;
            padding: 0 10px;
        }
        nav a:hover {
            background-color: violet;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: gray;
            color: blanchedalmond
            
            ;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Header</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Content Area</h2>
        <p>This is the main content area of the webpage.</p>
    </section>

    <footer>
        <p>Footer &copy; 2024</p>
    </footer>

</body>
</html>
